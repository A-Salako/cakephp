name: Bug Report
description: Create a bug report
labels: ["defect"]
body:
  - type: textarea
    attributes:
      label: Description
      description: "Please provide a description and way to reproduce the problem."
    validations:
      required: true
  - type: input
    attributes:
      label: CakePHP Version
      description: "The CakePHP version used."
      placeholder: "4.3.0"
    validations:
      required: true
  - type: input
    attributes:
      label: PHP Version
      description: "The php version used, if needed."
      placeholder: "8.0"
    validations:
      required: false
